<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
</head>

<body>
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-dark.svg" alt="Icone do sol">
            <button>
                <div></div>
            </button>
            <img src="./assets/images/icon-moon-dark.svg" alt="Icone da lua">
        </div>

    </header>

    <main>
        <section class="boas_vindas">
            <h1>Seja Ben-vindo ao Frontend Quiz!</h1>
        </section>
        <section class="assuntos">
            <button>
                <div>
                    <img src="./assets/images/icon-html.svg" alt="Icone HTML">
                </div>
                HTML
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-css.svg" alt="Icone css">
                </div>
                CSS
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-js.svg" alt="Icone js">
                </div>
                JAVASCRIPT
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-accessibility.svg" alt="Icone icon-accessibilidade">
                </div>
                Acessibilidade
            </button>
            
        </section>
    </main>

</body>

</html>
